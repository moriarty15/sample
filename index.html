<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__contain">
                <a class="header__link" href="">
                    <img class="logo" src="./images/logo 1.svg" alt="logo">
                </a>
                <button class="button">
                    <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1H20" stroke="#D41443" />
                        <path d="M0 7H20" stroke="#D41443" />
                        <path d="M0 13H20" stroke="#D41443" />
                    </svg>
                </button>
            </div>
            <div class="hero">
                <h1 class="hero__title">ice cream made with
                    <span class="hero__title--accent">passion</span>
                </h1>
                <div class="button__contain">
                    <button class="button__products">Products</button>
                    <button class="button__made">How it’s made?</button>
                </div>
            </div>

            <img class="slider" src="./images/slider-pic7 1.svg" alt="slider">
            <div class="slider__bgc"></div>
        </header>
        <div class="modal">
            <svg class="button__close" width="16" height="16" viewBox="0 0 16 16" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M1.25928 1L14.7408 15" stroke="white" />
                <path d="M1 14.7407L15 1.25924" stroke="white" />
            </svg>
            <button class="buy__now">
                <span class="buy__now--content">Buy now</span>
                <svg class="buy__now__icon" width="8" height="10" viewBox="0 0 8 10" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.10693 1L6.3648 5L1.10693 9" stroke="#D41443" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <ul class="modal__list">
                <li class="modal__item">
                    <a href="" class="modal__link modal__link--current">Home
                    </a>
                </li>
                <li class="modal__item">
                    <a href="" class="modal__link">About us</a>
                </li>
                <li class="modal__item">
                    <a href="" class="modal__link">How it’s made?</a>
                </li>
                <li class="modal__item">
                    <a href="" class="modal__link">Our products</a>
                </li>
                <li class="modal__item">
                    <a href="" class="modal__link">Contact</a>
                </li>

            </ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
